<body>
  <button onclick="startQuiz()">퀴즈 시작</button>
  <div id="question" style="margin-top: 50px;">준비 중...</div>

  <script>
    let started = false;
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function sayMultiplication(korSentence) {
      const utterance = new SpeechSynthesisUtterance(korSentence);
      utterance.lang = 'ko-KR';
      speechSynthesis.speak(utterance);
    }

    function generateQuestion() {
      const a = getRandomInt(2, 9);
      const b = getRandomInt(1, 9);
      const questionText = `${a} × ${b} = ?`;
      const koreanText = `${a} 곱하기 ${b}은?`;
      document.getElementById("question").textContent = questionText;
      sayMultiplication(koreanText);
    }

    function startQuiz() {
      if (started) return;
      started = true;
      generateQuestion();
      setInterval(generateQuestion, 5000);
    }
  </script>
</body>
