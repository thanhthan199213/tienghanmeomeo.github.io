<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đề thi trắc nghiệm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Đề thi trắc nghiệm</h1>
    <form id="quiz-form"></form>
    <button onclick="submitQuiz()">Nộp bài</button>
    <div id="result"></div>
  </div>
  <!đồng hồ đếm ngược>
  <div id="timer" style="text-align:center; font-size: 18px; margin: 10px 0;"></div>
  
  <div id="question-grid" class="question-grid"></div>
  
  <div class="navigation">
  <button onclick="prevQuestion()">Câu trước</button>
  <button onclick="nextQuestion()">Câu tiếp theo</button>
</div>

<button onclick="submitQuiz()">Nộp bài</button>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
